<body>
    <div id="main">

        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                <button  id="clear" >Clear</button>
                <button  id="delete">Delete</button><br>
                <button class="number" id="" value= "7">7</button>
                <button class="number" id="" value="8">8</button>
                <button class="number" id="" value="9">9</button>
                <button class="operator" id="" value="/">/</button><br>
                <button class="number" id="" value="4">4</button>
                <button class="number" id="" value="5">5</button>
                <button class="number" id="" value="6">6</button>
                <button class="operator" id="" value="*">x</button><br>
                <button class="number" id="" value="1">1</button>
                <button class="number" id="" value="2">2</button>
                <button class="number" id="" value="3">3</button>
                <button class="operator" id="" value="-">-</button><br>
                <button class="number" id="" value=".">.</button>
                <button class="number" id="" value="0">0</button>
                <button class="operator" id="" value="=">=</button>
                <button class="operator" id="" value="+">+</button>
            </div>
        </div>


    </div>


    <script type="text/javascript" src="script.js"></script>
</body>


<footer>
